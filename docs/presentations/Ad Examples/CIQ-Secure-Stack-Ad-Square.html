<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIQ Secure Stack - Square Ad</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .ad-square {
            width: 1080px;
            height: 1080px;
            background: #13161b;
            position: relative;
            overflow: hidden;
            box-shadow: 0 30px 100px rgba(0,0,0,0.4);
        }

        /* Radial gradient background */
        .radial-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 40%, 
                rgba(43, 224, 153, 0.12) 0%,
                rgba(18, 166, 111, 0.06) 30%,
                transparent 70%);
        }

        /* Geometric shapes */
        .geo-1 {
            position: absolute;
            top: -150px;
            right: -150px;
            width: 600px;
            height: 600px;
            border: 3px solid rgba(43, 224, 153, 0.08);
            border-radius: 50%;
        }

        .geo-2 {
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            border: 2px solid rgba(18, 166, 111, 0.12);
            transform: rotate(45deg);
        }

        /* Grid subtle */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(43, 224, 153, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(43, 224, 153, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Logo */
        .top-logo {
            position: absolute;
            top: 60px;
            left: 80px;
            font-size: 42px;
            font-weight: 900;
            color: #ECECED;
            letter-spacing: 3px;
        }

        .product-badge-top {
            position: absolute;
            top: 70px;
            right: 80px;
            padding: 10px 24px;
            background: rgba(43, 224, 153, 0.15);
            border: 2px solid #2BE099;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 700;
            color: #2BE099;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Central icon */
        .central-icon {
            margin-bottom: 50px;
        }

        .central-icon svg {
            width: 160px;
            height: 160px;
            filter: drop-shadow(0 0 40px rgba(43, 224, 153, 0.4));
        }

        /* Main message */
        .main-message {
            margin-bottom: 40px;
        }

        .headline-primary {
            font-size: 72px;
            font-weight: 900;
            line-height: 1;
            color: #ECECED;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        .headline-accent {
            font-size: 72px;
            font-weight: 900;
            color: #2BE099;
            line-height: 1;
            letter-spacing: -1px;
            text-shadow: 0 0 50px rgba(43, 224, 153, 0.5);
        }

        .subhead {
            font-size: 26px;
            font-weight: 600;
            line-height: 1.3;
            color: #ECECED;
            margin-top: 28px;
            opacity: 0.95;
        }

        /* Compliance strip */
        .compliance-strip {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            padding: 20px 0;
            border-top: 2px solid rgba(43, 224, 153, 0.2);
            border-bottom: 2px solid rgba(43, 224, 153, 0.2);
        }

        .compliance-badge {
            font-size: 15px;
            font-weight: 700;
            color: #ECECED;
            padding: 10px 20px;
            background: rgba(43, 224, 153, 0.1);
            border-radius: 5px;
        }

        /* CTA */
        .cta-block {
            margin-top: 55px;
        }

        .cta-btn {
            display: inline-block;
            padding: 20px 50px;
            background: #2BE099;
            color: #13161b;
            font-size: 20px;
            font-weight: 800;
            text-decoration: none;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 32px rgba(43, 224, 153, 0.4);
            transition: all 0.3s ease;
        }

        .cta-btn:hover {
            background: #12A66F;
            transform: translateY(-3px);
            box-shadow: 0 12px 48px rgba(43, 224, 153, 0.6);
        }

        .url-bottom {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: 700;
            color: #12A66F;
            letter-spacing: 1px;
        }
    </style>
<script defer src="https://cloud.umami.is/script.js" data-website-id="701e6d34-86f7-4785-a8b4-8fe2598615fb"></script>
</head>
<body>
    <div class="ad-square">
        <div class="radial-bg"></div>
        <div class="geo-1"></div>
        <div class="geo-2"></div>
        <div class="grid-bg"></div>

        <div class="top-logo">CIQ</div>
        <div class="product-badge-top">Secure Stack</div>

        <div class="content">
            <div class="central-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="#2BE099" stroke-width="1.5">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    <path d="M9 12l2 2 4-4" stroke-width="2"/>
                </svg>
            </div>

            <div class="main-message">
                <div class="headline-primary">STIG-certified</div>
                <div class="headline-accent">Day zero.</div>
                
                <div class="subhead">
                    Eliminate 90 days of post-hardening.<br>
                    Deploy FedRAMP-ready infrastructure now.
                </div>
            </div>

            <div class="compliance-strip">
                <div class="compliance-badge">DISA STIG</div>
                <div class="compliance-badge">FedRAMP</div>
                <div class="compliance-badge">FIPS 140-2</div>
                <div class="compliance-badge">CIS</div>
            </div>

            <div class="cta-block">
                <a href="#" class="cta-btn">See the Proof</a>
            </div>
        </div>

        <div class="url-bottom">ciq.com/secure-stack</div>
    </div>
</body>
</html>
