<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dreamscape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a12;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }

        .overlay {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            pointer-events: none;
            text-align: center;
        }

        .overlay span {
            display: block;
            font-size: 11px;
            margin-top: 8px;
            letter-spacing: 1px;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <canvas id="dreamscape"></canvas>
    <div class="overlay">
        The space between thoughts
        <span>where patterns seek meaning</span>
    </div>

    <script>
        const canvas = document.getElementById('dreamscape');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;
        let time = 0;
        let nodes = [];
        let particles = [];
        let fractals = [];

        // Resize handler
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        // Color palette
        const colors = {
            indigo: { r: 75, g: 50, b: 140 },
            violet: { r: 138, g: 43, b: 226 },
            cyan: { r: 0, g: 220, b: 255 },
            magenta: { r: 255, g: 0, b: 150 },
            amber: { r: 255, g: 191, b: 0 },
            gold: { r: 255, g: 215, b: 100 }
        };

        // Node class - constellation-like understanding points
        class Node {
            constructor() {
                this.reset();
            }

            reset() {
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * Math.min(width, height) * 0.35;
                this.x = centerX + Math.cos(angle) * distance;
                this.y = centerY + Math.sin(angle) * distance;
                this.baseX = this.x;
                this.baseY = this.y;
                this.radius = 2 + Math.random() * 4;
                this.pulseSpeed = 0.02 + Math.random() * 0.03;
                this.pulseOffset = Math.random() * Math.PI * 2;
                this.driftSpeed = 0.0005 + Math.random() * 0.001;
                this.driftAngle = Math.random() * Math.PI * 2;
                this.color = Math.random() > 0.5 ? colors.gold : colors.cyan;
                this.connections = [];
            }

            update() {
                // Organic breathing motion
                const breathe = Math.sin(time * this.pulseSpeed + this.pulseOffset);
                this.currentRadius = this.radius * (1 + breathe * 0.3);

                // Gentle drift
                this.driftAngle += this.driftSpeed;
                this.x = this.baseX + Math.sin(this.driftAngle) * 20;
                this.y = this.baseY + Math.cos(this.driftAngle * 0.7) * 15;
            }

            draw() {
                const breathe = Math.sin(time * this.pulseSpeed + this.pulseOffset);
                const alpha = 0.4 + breathe * 0.3;

                // Outer glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.currentRadius * 8
                );
                gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${alpha * 0.5})`);
                gradient.addColorStop(0.5, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${alpha * 0.1})`);
                gradient.addColorStop(1, 'transparent');

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.currentRadius * 8, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Core
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.currentRadius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fill();
            }
        }

        // Particle class - floating thoughts
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.alpha = Math.random() * 0.5;
                this.fadeSpeed = 0.002 + Math.random() * 0.005;
                this.fadeOffset = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.currentAlpha = this.alpha * (0.5 + Math.sin(time * this.fadeSpeed + this.fadeOffset) * 0.5);

                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.currentAlpha})`;
                ctx.fill();
            }
        }

        // Fractal bloom class - expanding ideas
        class FractalBloom {
            constructor() {
                this.reset();
            }

            reset() {
                const angle = Math.random() * Math.PI * 2;
                const dist = 150 + Math.random() * 200;
                this.x = centerX + Math.cos(angle) * dist;
                this.y = centerY + Math.sin(angle) * dist;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.005;
                this.scale = 0;
                this.maxScale = 30 + Math.random() * 50;
                this.growSpeed = 0.01 + Math.random() * 0.02;
                this.alpha = 0;
                this.branches = 5 + Math.floor(Math.random() * 3);
                this.color = [colors.cyan, colors.magenta, colors.violet][Math.floor(Math.random() * 3)];
                this.life = 0;
                this.maxLife = 200 + Math.random() * 300;
            }

            update() {
                this.life++;
                this.rotation += this.rotationSpeed;

                // Breathing scale
                const lifeRatio = this.life / this.maxLife;
                if (lifeRatio < 0.2) {
                    this.scale = this.maxScale * (lifeRatio / 0.2);
                    this.alpha = lifeRatio / 0.2;
                } else if (lifeRatio > 0.7) {
                    this.alpha = 1 - ((lifeRatio - 0.7) / 0.3);
                } else {
                    this.scale = this.maxScale * (1 + Math.sin(time * 0.02) * 0.1);
                    this.alpha = 0.6 + Math.sin(time * 0.03) * 0.2;
                }

                if (this.life >= this.maxLife) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.alpha * 0.3;

                for (let i = 0; i < this.branches; i++) {
                    const angle = (Math.PI * 2 / this.branches) * i;
                    ctx.save();
                    ctx.rotate(angle);

                    // Draw branch with gradient
                    const gradient = ctx.createLinearGradient(0, 0, this.scale, 0);
                    gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0.8)`);
                    gradient.addColorStop(1, 'transparent');

                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(this.scale, 0);
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 1;
                    ctx.stroke();

                    // Sub-branches
                    ctx.save();
                    ctx.translate(this.scale * 0.6, 0);
                    ctx.rotate(0.5);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(this.scale * 0.4, 0);
                    ctx.stroke();
                    ctx.restore();

                    ctx.save();
                    ctx.translate(this.scale * 0.6, 0);
                    ctx.rotate(-0.5);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(this.scale * 0.4, 0);
                    ctx.stroke();
                    ctx.restore();

                    ctx.restore();
                }

                ctx.restore();
            }
        }

        // Initialize entities
        function init() {
            nodes = [];
            particles = [];
            fractals = [];

            for (let i = 0; i < 25; i++) {
                nodes.push(new Node());
            }

            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }

            for (let i = 0; i < 8; i++) {
                const f = new FractalBloom();
                f.life = Math.random() * f.maxLife; // Stagger
                fractals.push(f);
            }
        }

        // Draw connections between nodes
        function drawConnections() {
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 200) {
                        const alpha = (1 - distance / 200) * 0.3;
                        const breathe = Math.sin(time * 0.015 + i + j) * 0.5 + 0.5;

                        const gradient = ctx.createLinearGradient(
                            nodes[i].x, nodes[i].y,
                            nodes[j].x, nodes[j].y
                        );
                        gradient.addColorStop(0, `rgba(${colors.gold.r}, ${colors.gold.g}, ${colors.gold.b}, ${alpha * breathe})`);
                        gradient.addColorStop(0.5, `rgba(255, 255, 255, ${alpha * breathe * 0.5})`);
                        gradient.addColorStop(1, `rgba(${colors.cyan.r}, ${colors.cyan.g}, ${colors.cyan.b}, ${alpha * breathe})`);

                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        // Draw central orb - the moment of clarity
        function drawCentralOrb() {
            const breathe = Math.sin(time * 0.02);
            const pulse = Math.sin(time * 0.05);
            const radius = 40 + breathe * 10 + pulse * 5;

            // Outer aurora rings
            for (let i = 3; i >= 0; i--) {
                const ringRadius = radius + i * 40 + Math.sin(time * 0.01 + i) * 20;
                const ringAlpha = 0.1 - i * 0.02;

                const gradient = ctx.createRadialGradient(
                    centerX, centerY, ringRadius * 0.8,
                    centerX, centerY, ringRadius
                );

                const hue = (time * 0.5 + i * 30) % 360;
                gradient.addColorStop(0, 'transparent');
                gradient.addColorStop(0.5, `hsla(${hue}, 70%, 60%, ${ringAlpha})`);
                gradient.addColorStop(1, 'transparent');

                ctx.beginPath();
                ctx.arc(centerX, centerY, ringRadius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
            }

            // Main glow layers
            const outerGlow = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, radius * 4
            );
            outerGlow.addColorStop(0, `rgba(255, 220, 150, ${0.3 + breathe * 0.1})`);
            outerGlow.addColorStop(0.3, `rgba(255, 180, 100, ${0.15 + breathe * 0.05})`);
            outerGlow.addColorStop(0.6, `rgba(200, 100, 255, 0.05)`);
            outerGlow.addColorStop(1, 'transparent');

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 4, 0, Math.PI * 2);
            ctx.fillStyle = outerGlow;
            ctx.fill();

            // Inner bright core
            const coreGlow = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, radius
            );
            coreGlow.addColorStop(0, `rgba(255, 255, 240, ${0.9 + pulse * 0.1})`);
            coreGlow.addColorStop(0.4, `rgba(255, 230, 180, ${0.6 + breathe * 0.2})`);
            coreGlow.addColorStop(1, 'transparent');

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fillStyle = coreGlow;
            ctx.fill();
        }

        // Draw aurora waves
        function drawAuroraWaves() {
            const waveCount = 3;

            for (let w = 0; w < waveCount; w++) {
                ctx.beginPath();

                const baseY = height * 0.3 + w * 100;
                const amplitude = 50 + Math.sin(time * 0.01 + w) * 20;
                const frequency = 0.003 + w * 0.001;
                const speed = time * 0.02 * (1 + w * 0.3);

                ctx.moveTo(0, baseY);

                for (let x = 0; x <= width; x += 5) {
                    const y = baseY +
                        Math.sin(x * frequency + speed) * amplitude +
                        Math.sin(x * frequency * 2 + speed * 1.5) * amplitude * 0.5;
                    ctx.lineTo(x, y);
                }

                ctx.lineTo(width, height);
                ctx.lineTo(0, height);
                ctx.closePath();

                const hue = 200 + w * 40 + Math.sin(time * 0.005) * 20;
                const gradient = ctx.createLinearGradient(0, baseY - amplitude, 0, baseY + amplitude * 3);
                gradient.addColorStop(0, `hsla(${hue}, 80%, 50%, 0.03)`);
                gradient.addColorStop(0.5, `hsla(${hue + 30}, 70%, 40%, 0.02)`);
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        // Main animation loop
        function animate() {
            // Clear with fade trail effect
            ctx.fillStyle = 'rgba(10, 10, 18, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Draw layers back to front
            drawAuroraWaves();

            // Update and draw particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Update and draw fractals
            fractals.forEach(f => {
                f.update();
                f.draw();
            });

            // Draw connections
            drawConnections();

            // Update and draw nodes
            nodes.forEach(n => {
                n.update();
                n.draw();
            });

            // Draw central orb on top
            drawCentralOrb();

            time++;
            requestAnimationFrame(animate);
        }

        // Start
        init();
        animate();

        // Reinitialize on window resize
        window.addEventListener('resize', () => {
            setTimeout(init, 100);
        });
    </script>
</body>

</html>
