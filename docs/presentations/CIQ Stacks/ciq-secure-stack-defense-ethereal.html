<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIQ Secure Stack - Defense in Depth</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rocky-green: #10B981;
            --rocky-green-glow: rgba(16, 185, 129, 0.4);
            --inference-cyan: #06B6D4;
            --inference-cyan-glow: rgba(6, 182, 212, 0.4);
            --gpu-amber: #F59E0B;
            --kernel-red: #EF4444;
            --deep-black: #030712;
            --slate-900: #0F172A;
            --slate-800: #1E293B;
            --slate-700: #334155;
            --slate-400: #94A3B8;
            --white: #F8FAFC;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--deep-black);
            color: var(--white);
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            position: relative;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Technical grid background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--slate-800) 1px, transparent 1px),
                linear-gradient(90deg, var(--slate-800) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.2;
            z-index: 0;
            pointer-events: none;
        }

        /* Ambient glow effect */
        .ambient-glow {
            position: fixed;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
        }

        .glow-1 {
            top: -200px;
            left: -200px;
            background: radial-gradient(circle, var(--rocky-green) 0%, transparent 70%);
            animation: float1 20s ease-in-out infinite;
        }

        .glow-2 {
            bottom: -200px;
            right: -200px;
            background: radial-gradient(circle, var(--inference-cyan) 0%, transparent 70%);
            animation: float2 25s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, 50px) scale(1.1); }
            66% { transform: translate(-50px, 100px) scale(0.9); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-80px, -60px) scale(1.15); }
            66% { transform: translate(60px, -80px) scale(0.95); }
        }

        /* Vignette */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(3, 7, 18, 0.8) 100%);
            pointer-events: none;
            z-index: 2;
        }
    </style>
<script defer src="https://cloud.umami.is/script.js" data-website-id="701e6d34-86f7-4785-a8b4-8fe2598615fb"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const LAYERS = [
            {
                id: 'ascender',
                name: 'Ascender Pro',
                subtitle: 'Continuous Compliance Enforcement',
                color: '#10B981',
                glowColor: 'rgba(16, 185, 129, 0.3)',
                y: 120,
                threats: ['Config Drift', 'Policy Violation', 'Manual Override'],
                protection: 'Scans every 60 minutes • Auto-remediation • Policy-as-Code enforcement',
            },
            {
                id: 'fuzzball',
                name: 'Fuzzball Orchestration',
                subtitle: 'RBAC & Network Policy Layer',
                color: '#06B6D4',
                glowColor: 'rgba(6, 182, 212, 0.3)',
                y: 260,
                threats: ['API Access Attack', 'Pod Escape', 'Lateral Movement'],
                protection: 'Kubernetes RBAC • eBPF network policies • Encrypted secrets at rest',
            },
            {
                id: 'containers',
                name: 'Container Runtime',
                subtitle: 'Apptainer Rootless Isolation',
                color: '#10B981',
                glowColor: 'rgba(16, 185, 129, 0.3)',
                y: 400,
                threats: ['Container Breakout', 'Privilege Escalation', 'Malicious Image'],
                protection: 'Rootless execution • SELinux context enforcement • Image signature verification',
            },
            {
                id: 'selinux',
                name: 'SELinux Enforcing',
                subtitle: 'Mandatory Access Control',
                color: '#06B6D4',
                glowColor: 'rgba(6, 182, 212, 0.3)',
                y: 540,
                threats: ['Process Injection', 'File Access Violation', 'Capability Abuse'],
                protection: 'Type enforcement policy • MCS labels • No permissive mode',
            },
            {
                id: 'rlch',
                name: 'RLC-H Base OS',
                subtitle: 'STIG-Certified Foundation',
                color: '#10B981',
                glowColor: 'rgba(16, 185, 129, 0.3)',
                y: 680,
                threats: ['Vulnerable Packages', 'Weak Configuration', 'Non-Compliant State'],
                protection: 'DISA STIG 284 controls • FIPS 140-2 crypto • CIS Level 1 hardened',
            },
            {
                id: 'lkrg',
                name: 'LKRG Kernel Guard',
                subtitle: 'Runtime Exploit Prevention',
                color: '#06B6D4',
                glowColor: 'rgba(6, 182, 212, 0.3)',
                y: 820,
                threats: ['Kernel Exploit', 'Rootkit Installation', 'Memory Corruption'],
                protection: 'Integrity verification • Exploit detection • Symbol protection',
            },
            {
                id: 'hardware',
                name: 'Infrastructure Layer',
                subtitle: 'AWS / Azure / GCP / Bare Metal',
                color: '#334155',
                glowColor: 'rgba(51, 65, 85, 0.3)',
                y: 960,
                threats: [],
                protection: 'Cloud provider security controls • Physical datacenter security',
            }
        ];

        function CIQSecureStackViz() {
            const [activeLayer, setActiveLayer] = useState(null);
            const [threats, setThreats] = useState([]);
            const [particles, setParticles] = useState([]);
            const [layerStats, setLayerStats] = useState({});
            const [isRunning, setIsRunning] = useState(true);
            const animationFrame = useRef();
            const threatCounter = useRef(0);
            const particleCounter = useRef(0);

            // Initialize stats
            useEffect(() => {
                const initialStats = {};
                LAYERS.forEach(layer => {
                    initialStats[layer.id] = { blocked: 0 };
                });
                setLayerStats(initialStats);

                // Initialize ambient particles
                const initialParticles = [];
                for (let i = 0; i < 30; i++) {
                    initialParticles.push({
                        id: particleCounter.current++,
                        x: Math.random() * window.innerWidth,
                        y: Math.random() * window.innerHeight,
                        speedX: (Math.random() - 0.5) * 0.3,
                        speedY: (Math.random() - 0.5) * 0.3,
                        size: Math.random() * 2 + 1,
                        opacity: Math.random() * 0.3 + 0.1
                    });
                }
                setParticles(initialParticles);
            }, []);

            // Generate threats
            useEffect(() => {
                if (!isRunning) return;

                const threatInterval = setInterval(() => {
                    if (Math.random() < 0.25) {
                        const targetLayer = LAYERS[Math.floor(Math.random() * (LAYERS.length - 1))];
                        const threat = targetLayer.threats[Math.floor(Math.random() * targetLayer.threats.length)];
                        
                        setThreats(prev => [...prev, {
                            id: threatCounter.current++,
                            type: threat,
                            layer: targetLayer.id,
                            x: Math.random() * (window.innerWidth - 400) + 200,
                            y: window.innerHeight + 50,
                            blocked: false,
                            color: '#EF4444'
                        }]);
                    }
                }, 1000);

                return () => clearInterval(threatInterval);
            }, [isRunning]);

            // Animate threats and particles
            useEffect(() => {
                const animate = () => {
                    // Animate particles
                    setParticles(prev => prev.map(p => {
                        let newX = p.x + p.speedX;
                        let newY = p.y + p.speedY;

                        if (newX < 0 || newX > window.innerWidth) p.speedX *= -1;
                        if (newY < 0 || newY > window.innerHeight) p.speedY *= -1;

                        return {
                            ...p,
                            x: newX,
                            y: newY
                        };
                    }));

                    // Animate threats
                    setThreats(prev => {
                        const updated = prev.map(threat => {
                            const targetLayer = LAYERS.find(l => l.id === threat.layer);
                            const targetY = targetLayer?.y || 0;
                            
                            if (!threat.blocked && threat.y <= targetY + 40) {
                                setLayerStats(stats => ({
                                    ...stats,
                                    [threat.layer]: {
                                        ...stats[threat.layer],
                                        blocked: (stats[threat.layer]?.blocked || 0) + 1
                                    }
                                }));
                                return { ...threat, blocked: true, color: targetLayer.color };
                            }
                            
                            return {
                                ...threat,
                                y: threat.blocked ? targetY + 40 : threat.y - 2.5
                            };
                        });

                        return updated.filter(t => t.y > -100);
                    });

                    animationFrame.current = requestAnimationFrame(animate);
                };

                animationFrame.current = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(animationFrame.current);
            }, []);

            const totalBlocked = Object.values(layerStats).reduce((sum, layer) => sum + (layer.blocked || 0), 0);

            return (
                <>
                    {/* Background elements */}
                    <div className="grid-background" />
                    <div className="ambient-glow glow-1" />
                    <div className="ambient-glow glow-2" />
                    <div className="vignette" />

                    <div style={{
                        width: '100vw',
                        height: '100vh',
                        position: 'relative',
                        zIndex: 10
                    }}>
                        {/* Glass morphism header */}
                        <div style={{
                            position: 'absolute',
                            top: '30px',
                            left: '50%',
                            transform: 'translateX(-50%)',
                            width: 'calc(100% - 80px)',
                            maxWidth: '1400px',
                            padding: '24px 32px',
                            background: 'rgba(15, 23, 42, 0.4)',
                            backdropFilter: 'blur(20px)',
                            border: '1px solid rgba(16, 185, 129, 0.2)',
                            borderRadius: '16px',
                            boxShadow: '0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05)',
                            zIndex: 100,
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'space-between'
                        }}>
                            <div>
                                <div style={{
                                    fontSize: '11px',
                                    fontWeight: 600,
                                    letterSpacing: '0.3em',
                                    color: '#10B981',
                                    textTransform: 'uppercase',
                                    marginBottom: '8px'
                                }}>
                                    CIQ Secure Stack
                                </div>
                                <h1 style={{ 
                                    fontSize: '28px', 
                                    fontWeight: 300,
                                    marginBottom: '4px',
                                    color: '#F8FAFC',
                                    letterSpacing: '0.02em'
                                }}>
                                    Defense in Depth
                                </h1>
                                <p style={{ 
                                    fontSize: '13px', 
                                    color: '#94A3B8',
                                    fontWeight: 300,
                                    letterSpacing: '0.01em'
                                }}>
                                    Real-time security enforcement across all layers
                                </p>
                            </div>
                            <div style={{ display: 'flex', gap: '24px', alignItems: 'center' }}>
                                <div style={{ textAlign: 'right' }}>
                                    <div style={{ 
                                        fontSize: '11px', 
                                        color: '#94A3B8', 
                                        marginBottom: '6px',
                                        letterSpacing: '0.1em',
                                        textTransform: 'uppercase'
                                    }}>
                                        Threats Blocked
                                    </div>
                                    <div style={{ 
                                        fontSize: '36px', 
                                        fontWeight: 300, 
                                        color: '#10B981',
                                        textShadow: '0 0 20px rgba(16, 185, 129, 0.5)',
                                        fontFamily: 'JetBrains Mono'
                                    }}>
                                        {String(totalBlocked).padStart(3, '0')}
                                    </div>
                                </div>
                                <button
                                    onClick={() => setIsRunning(!isRunning)}
                                    style={{
                                        padding: '12px 20px',
                                        background: isRunning ? 'rgba(51, 65, 85, 0.4)' : 'rgba(16, 185, 129, 0.2)',
                                        color: isRunning ? '#94A3B8' : '#10B981',
                                        border: isRunning ? '1px solid rgba(51, 65, 85, 0.6)' : '1px solid rgba(16, 185, 129, 0.4)',
                                        borderRadius: '8px',
                                        cursor: 'pointer',
                                        fontWeight: 400,
                                        fontSize: '13px',
                                        fontFamily: 'JetBrains Mono',
                                        backdropFilter: 'blur(10px)',
                                        transition: 'all 0.3s ease',
                                        letterSpacing: '0.05em',
                                        textTransform: 'uppercase'
                                    }}
                                >
                                    {isRunning ? 'Pause' : 'Resume'}
                                </button>
                            </div>
                        </div>

                        {/* SVG visualization area */}
                        <svg 
                            width="100%" 
                            height="100%" 
                            style={{ position: 'absolute', top: 0, left: 0, zIndex: 5 }}
                        >
                            <defs>
                                {/* Glow filters for each color */}
                                <filter id="greenGlow" x="-50%" y="-50%" width="200%" height="200%">
                                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                                    <feMerge>
                                        <feMergeNode in="coloredBlur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                                <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
                                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                                    <feMerge>
                                        <feMergeNode in="coloredBlur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                            </defs>

                            {/* Ambient particles */}
                            {particles.map(p => (
                                <circle
                                    key={p.id}
                                    cx={p.x}
                                    cy={p.y}
                                    r={p.size}
                                    fill="#06B6D4"
                                    opacity={p.opacity}
                                />
                            ))}

                            {/* Connection lines */}
                            {LAYERS.slice(0, -1).map((layer, i) => (
                                <line
                                    key={`line-${layer.id}`}
                                    x1="50%"
                                    y1={layer.y + 50}
                                    x2="50%"
                                    y2={LAYERS[i + 1].y}
                                    stroke={layer.color}
                                    strokeWidth="1"
                                    strokeDasharray="4,4"
                                    opacity="0.2"
                                />
                            ))}

                            {/* Layer cards */}
                            {LAYERS.map((layer) => {
                                const isActive = activeLayer === layer.id;
                                const totalBlocked = layerStats[layer.id]?.blocked || 0;
                                const centerX = window.innerWidth / 2;
                                
                                return (
                                    <g key={layer.id}>
                                        {/* Glass card background */}
                                        <rect
                                            x={centerX - 280}
                                            y={layer.y}
                                            width="560"
                                            height="100"
                                            fill={isActive ? 'rgba(15, 23, 42, 0.6)' : 'rgba(15, 23, 42, 0.3)'}
                                            stroke={layer.color}
                                            strokeWidth={isActive ? "2" : "1"}
                                            rx="12"
                                            style={{
                                                cursor: 'pointer',
                                                transition: 'all 0.4s ease',
                                                filter: isActive ? `drop-shadow(0 0 20px ${layer.glowColor})` : 'none'
                                            }}
                                            onClick={() => setActiveLayer(isActive ? null : layer.id)}
                                        />
                                        
                                        {/* Pulse glow when blocking */}
                                        {totalBlocked > 0 && (
                                            <rect
                                                x={centerX - 280}
                                                y={layer.y}
                                                width="560"
                                                height="100"
                                                fill={layer.glowColor}
                                                rx="12"
                                                style={{
                                                    animation: 'pulse 1.5s ease-in-out infinite',
                                                    pointerEvents: 'none'
                                                }}
                                            />
                                        )}

                                        {/* Layer text */}
                                        <text
                                            x={centerX}
                                            y={layer.y + 42}
                                            textAnchor="middle"
                                            fill="white"
                                            fontSize="18"
                                            fontWeight="400"
                                            letterSpacing="0.03em"
                                        >
                                            {layer.name}
                                        </text>
                                        <text
                                            x={centerX}
                                            y={layer.y + 64}
                                            textAnchor="middle"
                                            fill="#94A3B8"
                                            fontSize="11"
                                            fontWeight="300"
                                            letterSpacing="0.05em"
                                        >
                                            {layer.subtitle}
                                        </text>

                                        {/* Blocked counter badge */}
                                        {totalBlocked > 0 && (
                                            <g>
                                                <rect
                                                    x={centerX + 250}
                                                    y={layer.y + 10}
                                                    width="50"
                                                    height="28"
                                                    rx="14"
                                                    fill={layer.color}
                                                    opacity="0.2"
                                                />
                                                <rect
                                                    x={centerX + 250}
                                                    y={layer.y + 10}
                                                    width="50"
                                                    height="28"
                                                    rx="14"
                                                    fill="none"
                                                    stroke={layer.color}
                                                    strokeWidth="1"
                                                />
                                                <text
                                                    x={centerX + 275}
                                                    y={layer.y + 28}
                                                    textAnchor="middle"
                                                    fill={layer.color}
                                                    fontSize="13"
                                                    fontWeight="600"
                                                    filter={`url(#${layer.color === '#10B981' ? 'greenGlow' : 'cyanGlow'})`}
                                                >
                                                    {totalBlocked}
                                                </text>
                                            </g>
                                        )}
                                    </g>
                                );
                            })}

                            {/* Threat particles */}
                            {threats.map(threat => (
                                <g key={threat.id}>
                                    <circle
                                        cx={threat.x}
                                        cy={threat.y}
                                        r={threat.blocked ? 6 : 5}
                                        fill={threat.color}
                                        opacity={threat.blocked ? 0.6 : 1}
                                        style={{
                                            filter: threat.blocked ? 'none' : 'drop-shadow(0 0 6px #EF4444)'
                                        }}
                                    />
                                    {!threat.blocked && (
                                        <text
                                            x={threat.x}
                                            y={threat.y - 10}
                                            textAnchor="middle"
                                            fill="#EF4444"
                                            fontSize="12"
                                        >
                                            ⚠
                                        </text>
                                    )}
                                </g>
                            ))}
                        </svg>

                        {/* Detail panel with liquid glass */}
                        {activeLayer && (
                            <div style={{
                                position: 'absolute',
                                top: '140px',
                                right: '40px',
                                width: '400px',
                                background: 'rgba(15, 23, 42, 0.5)',
                                backdropFilter: 'blur(30px)',
                                border: `1px solid ${LAYERS.find(l => l.id === activeLayer)?.color}40`,
                                borderRadius: '16px',
                                padding: '28px',
                                zIndex: 100,
                                boxShadow: `0 20px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.05)`,
                                animation: 'slideIn 0.4s ease-out'
                            }}>
                                <div style={{ 
                                    display: 'flex', 
                                    justifyContent: 'space-between', 
                                    alignItems: 'center',
                                    marginBottom: '20px'
                                }}>
                                    <div>
                                        <div style={{
                                            fontSize: '10px',
                                            letterSpacing: '0.2em',
                                            color: LAYERS.find(l => l.id === activeLayer)?.color,
                                            textTransform: 'uppercase',
                                            marginBottom: '8px',
                                            fontWeight: 600
                                        }}>
                                            Layer Details
                                        </div>
                                        <h3 style={{ 
                                            fontSize: '20px', 
                                            fontWeight: 400,
                                            color: '#F8FAFC',
                                            letterSpacing: '0.01em'
                                        }}>
                                            {LAYERS.find(l => l.id === activeLayer)?.name}
                                        </h3>
                                    </div>
                                    <button
                                        onClick={() => setActiveLayer(null)}
                                        style={{
                                            background: 'rgba(51, 65, 85, 0.4)',
                                            border: '1px solid rgba(51, 65, 85, 0.6)',
                                            color: '#94A3B8',
                                            cursor: 'pointer',
                                            fontSize: '20px',
                                            width: '32px',
                                            height: '32px',
                                            borderRadius: '8px',
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'center',
                                            backdropFilter: 'blur(10px)'
                                        }}
                                    >
                                        ×
                                    </button>
                                </div>

                                <div style={{ marginBottom: '20px' }}>
                                    <div style={{ 
                                        fontSize: '10px', 
                                        color: '#94A3B8',
                                        fontWeight: 600,
                                        marginBottom: '10px',
                                        letterSpacing: '0.15em',
                                        textTransform: 'uppercase'
                                    }}>
                                        Protection Mechanism
                                    </div>
                                    <div style={{ 
                                        fontSize: '13px', 
                                        color: '#E2E8F0',
                                        lineHeight: 1.8,
                                        fontWeight: 300
                                    }}>
                                        {LAYERS.find(l => l.id === activeLayer)?.protection}
                                    </div>
                                </div>

                                <div style={{ marginBottom: '20px' }}>
                                    <div style={{ 
                                        fontSize: '10px', 
                                        color: '#94A3B8',
                                        fontWeight: 600,
                                        marginBottom: '10px',
                                        letterSpacing: '0.15em',
                                        textTransform: 'uppercase'
                                    }}>
                                        Threats Mitigated
                                    </div>
                                    <div style={{ display: 'flex', flexDirection: 'column', gap: '8px' }}>
                                        {LAYERS.find(l => l.id === activeLayer)?.threats.map(threat => (
                                            <div
                                                key={threat}
                                                style={{
                                                    background: 'rgba(239, 68, 68, 0.1)',
                                                    border: '1px solid rgba(239, 68, 68, 0.3)',
                                                    padding: '10px 14px',
                                                    borderRadius: '8px',
                                                    fontSize: '12px',
                                                    color: '#FCA5A5',
                                                    fontWeight: 400,
                                                    backdropFilter: 'blur(10px)'
                                                }}
                                            >
                                                {threat}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div>
                                    <div style={{ 
                                        fontSize: '10px', 
                                        color: '#94A3B8',
                                        fontWeight: 600,
                                        marginBottom: '10px',
                                        letterSpacing: '0.15em',
                                        textTransform: 'uppercase'
                                    }}>
                                        Real-Time Stats
                                    </div>
                                    <div style={{
                                        background: `${LAYERS.find(l => l.id === activeLayer)?.glowColor}`,
                                        border: `1px solid ${LAYERS.find(l => l.id === activeLayer)?.color}60`,
                                        padding: '16px',
                                        borderRadius: '12px',
                                        backdropFilter: 'blur(10px)'
                                    }}>
                                        <div style={{ 
                                            fontSize: '40px', 
                                            fontWeight: 300, 
                                            color: LAYERS.find(l => l.id === activeLayer)?.color,
                                            textShadow: `0 0 20px ${LAYERS.find(l => l.id === activeLayer)?.glowColor}`
                                        }}>
                                            {String(layerStats[activeLayer]?.blocked || 0).padStart(3, '0')}
                                        </div>
                                        <div style={{ 
                                            fontSize: '11px', 
                                            color: '#94A3B8',
                                            letterSpacing: '0.1em',
                                            textTransform: 'uppercase',
                                            marginTop: '4px'
                                        }}>
                                            Threats Blocked
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Legend with glass morphism */}
                        <div style={{
                            position: 'absolute',
                            bottom: '30px',
                            left: '50%',
