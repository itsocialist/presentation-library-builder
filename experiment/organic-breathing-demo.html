<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Breathing Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            font-family: system-ui, -apple-system, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <canvas id="breathingCanvas"></canvas>

    <script>
        const canvas = document.getElementById('breathingCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        let time = 0;

        // Create elements, each with its own phase offset (desynchronized harmony)
        const elements = Array.from({length: 30}, (_, i) => {
            return {
                baseX: 100 + Math.random() * 600,
                baseY: 100 + Math.random() * 400,
                baseSize: 8 + Math.random() * 20,
                baseColor: {
                    h: Math.random() * 360,
                    s: 60 + Math.random() * 40,
                    l: 50 + Math.random() * 20
                },
                // Each element gets unique phases for different properties
                phasePosition: Math.random() * Math.PI * 2,
                phaseSize: Math.random() * Math.PI * 2,
                phaseOpacity: Math.random() * Math.PI * 2,
                phaseColor: Math.random() * Math.PI * 2,
                // Different breathing rates
                ratePosition: 0.02 + Math.random() * 0.03,
                rateSize: 0.015 + Math.random() * 0.025,
                rateOpacity: 0.01 + Math.random() * 0.02,
                rateColor: 0.008 + Math.random() * 0.015
            };
        });

        function animate() {
            // Soft fade instead of clear (creates trailing effect)
            ctx.fillStyle = 'rgba(10, 10, 10, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            elements.forEach(el => {
                // Each property breathes with its own sinusoidal rhythm
                const breathPosition = Math.sin(time * el.ratePosition + el.phasePosition);
                const breathSize = Math.sin(time * el.rateSize + el.phaseSize);
                const breathOpacity = Math.sin(time * el.rateOpacity + el.phaseOpacity);
                const breathColor = Math.sin(time * el.rateColor + el.phaseColor);

                // Position breathes (circular motion)
                const x = el.baseX + breathPosition * 30;
                const y = el.baseY + Math.sin(time * el.ratePosition * 1.3 + el.phasePosition) * 30;

                // Size pulses
                const size = el.baseSize * (0.8 + breathSize * 0.4);

                // Opacity fades in and out
                const opacity = 0.4 + breathOpacity * 0.4;

                // Color shifts through hue
                const hue = (el.baseColor.h + breathColor * 30) % 360;

                // Draw the breathing element
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, ${el.baseColor.s}%, ${el.baseColor.l}%, ${opacity})`;
                ctx.fill();

                // Add a subtle glow that also breathes
                const glowSize = size * (1.5 + breathSize * 0.3);
                const glowOpacity = opacity * 0.3;
                ctx.beginPath();
                ctx.arc(x, y, glowSize, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, ${el.baseColor.s}%, ${el.baseColor.l + 10}%, ${glowOpacity})`;
                ctx.fill();
            });

            time++;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
