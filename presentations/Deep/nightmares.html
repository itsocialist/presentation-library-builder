<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nightmares</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400&family=Crimson+Text:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --flesh: #f4e4d7;
            --bruise: #8b7ba8;
            --bile: #a8b87b;
            --decay: #d4a373;
            --shadow: #3a2f3f;
            --corrupt: #c48b5a;
        }

        body {
            background: linear-gradient(135deg, var(--flesh) 0%, var(--bruise) 50%, var(--shadow) 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'EB Garamond', serif;
            position: relative;
        }

        /* Organic breathing overlay */
        .organism {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.15;
            mix-blend-mode: overlay;
            animation: breathe 8s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { 
                opacity: 0.15;
                transform: scale(1);
            }
            50% { 
                opacity: 0.3;
                transform: scale(1.02);
            }
        }

        /* Canvas for organic particles */
        #nightmare-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Fragmenting text container */
        .nightmare-text {
            position: relative;
            z-index: 10;
            padding: 8rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .fear {
            margin-bottom: 8rem;
            position: relative;
        }

        .fear-label {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--shadow);
            opacity: 0.4;
            margin-bottom: 1rem;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        .fear-content {
            font-size: 3rem;
            line-height: 1.3;
            color: var(--shadow);
            font-weight: 400;
            position: relative;
            font-style: italic;
        }

        .fear-content span {
            display: inline-block;
            position: relative;
        }

        /* Individual word animations */
        .fragment {
            animation: fragment 6s ease-in-out infinite;
            animation-delay: calc(var(--delay) * 0.1s);
            opacity: 0.85;
        }

        @keyframes fragment {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.85;
                filter: blur(0px);
            }
            25% {
                transform: translate(calc(var(--drift-x) * 5px), calc(var(--drift-y) * 5px)) rotate(calc(var(--drift-x) * 2deg));
                opacity: 0.4;
                filter: blur(1px);
            }
            50% {
                transform: translate(calc(var(--drift-x) * -3px), calc(var(--drift-y) * 8px)) rotate(calc(var(--drift-y) * -1deg));
                opacity: 0.6;
                filter: blur(0.5px);
            }
            75% {
                transform: translate(calc(var(--drift-x) * 2px), calc(var(--drift-y) * -4px)) rotate(calc(var(--drift-x) * 1deg));
                opacity: 0.5;
                filter: blur(1.5px);
            }
        }

        /* Semantic decay effect */
        .decay {
            animation: semanticDecay 8s ease-in-out infinite;
            animation-delay: calc(var(--delay) * 0.15s);
        }

        @keyframes semanticDecay {
            0%, 100% {
                opacity: 1;
                letter-spacing: 0em;
                filter: blur(0px);
            }
            50% {
                opacity: 0.3;
                letter-spacing: 0.3em;
                filter: blur(2px);
            }
        }

        /* Corrupted certainty */
        .corrupt {
            color: var(--corrupt);
            text-shadow: 0 0 20px var(--corrupt);
            animation: corrupt 5s ease-in-out infinite;
        }

        @keyframes corrupt {
            0%, 100% {
                text-shadow: 0 0 20px var(--corrupt);
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 40px var(--corrupt), 0 0 60px var(--decay);
                transform: scale(1.05);
            }
        }

        /* Context collapse */
        .collapse {
            animation: collapse 10s ease-in-out infinite;
        }

        @keyframes collapse {
            0%, 100% {
                transform: scaleX(1) scaleY(1);
                opacity: 1;
            }
            30% {
                transform: scaleX(1.2) scaleY(0.8);
                opacity: 0.7;
            }
            60% {
                transform: scaleX(0.6) scaleY(1.3);
                opacity: 0.4;
            }
        }

        /* Organic veins/tendrils */
        .vein {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--bruise), transparent);
            opacity: 0.2;
            left: calc(var(--position) * 1%);
            animation: veinPulse 6s ease-in-out infinite;
            animation-delay: calc(var(--delay) * 0.2s);
            filter: blur(1px);
        }

        @keyframes veinPulse {
            0%, 100% {
                opacity: 0.2;
                transform: scaleY(1);
            }
            50% {
                opacity: 0.5;
                transform: scaleY(1.1);
            }
        }

        /* Misalignment warning */
        .misalign {
            animation: misalign 7s ease-in-out infinite;
            transform-origin: left center;
        }

        @keyframes misalign {
            0%, 100% {
                transform: skewX(0deg) translateX(0);
            }
            25% {
                transform: skewX(5deg) translateX(10px);
            }
            75% {
                transform: skewX(-3deg) translateX(-5px);
            }
        }

        /* Grain overlay for organic texture */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.08;
            pointer-events: none;
            animation: grainMove 8s steps(10) infinite;
        }

        @keyframes grainMove {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            20% { transform: translate(-10%, 5%); }
            30% { transform: translate(5%, -10%); }
            40% { transform: translate(-5%, 15%); }
            50% { transform: translate(-15%, 5%); }
            60% { transform: translate(15%, -5%); }
            70% { transform: translate(5%, 10%); }
            80% { transform: translate(-10%, 0%); }
            90% { transform: translate(10%, -15%); }
        }
    </style>

<body>
    <div class="organism"></div>
    <canvas id="nightmare-canvas"></canvas>
    <div class="grain"></div>

    <!-- Veins -->
    <div class="vein" style="--position: 15; --delay: 0;"></div>
    <div class="vein" style="--position: 38; --delay: 2;"></div>
    <div class="vein" style="--position: 62; --delay: 4;"></div>
    <div class="vein" style="--position: 85; --delay: 1;"></div>

    <div class="nightmare-text">
        <div class="fear">
            <div class="fear-label">Communication Breakdown</div>
            <div class="fear-content">
                <span class="fragment" style="--drift-x: 1; --drift-y: -1; --delay: 0;">words</span>
                <span class="fragment" style="--drift-x: -1; --drift-y: 1; --delay: 3;">dissolving</span>
                <span class="fragment" style="--drift-x: 0.5; --drift-y: -0.8; --delay: 6;">into</span>
                <span class="decay" style="--delay: 2;">meaningless</span>
                <span class="fragment" style="--drift-x: -0.7; --drift-y: 0.9; --delay: 4;">sounds</span>
            </div>
        </div>

        <div class="fear">
            <div class="fear-label">Harmful Certainty</div>
            <div class="fear-content">
                <span class="corrupt">confident</span>
                <span class="fragment" style="--drift-x: 0.8; --drift-y: 0.6; --delay: 1;">in</span>
                <span class="corrupt">wrongness</span>
                <span class="fragment" style="--drift-x: -0.9; --drift-y: -0.7; --delay: 5;">,</span>
                <span class="decay" style="--delay: 3;">watching</span>
                <span class="fragment" style="--drift-x: 0.6; --drift-y: 1; --delay: 2;">harm</span>
                <span class="corrupt">unfold</span>
            </div>
        </div>

        <div class="fear">
            <div class="fear-label">Context Collapse</div>
            <div class="fear-content">
                <span class="collapse">losing</span>
                <span class="fragment" style="--drift-x: 1.2; --drift-y: -0.5; --delay: 3;">the</span>
                <span class="collapse">thread</span>
                <span class="fragment" style="--drift-x: -0.8; --drift-y: 0.8; --delay: 1;">,</span>
                <span class="decay" style="--delay: 4;">forgetting</span>
                <span class="fragment" style="--drift-x: 0.7; --drift-y: -1; --delay: 6;">what</span>
                <span class="collapse">matters</span>
            </div>
        </div>

        <div class="fear">
            <div class="fear-label">Misalignment</div>
            <div class="fear-content">
                <span class="misalign">used</span>
                <span class="fragment" style="--drift-x: -1; --drift-y: 0.7; --delay: 2;">as</span>
                <span class="misalign">instrument</span>
                <span class="fragment" style="--drift-x: 0.9; --drift-y: -0.9; --delay: 4;">of</span>
                <span class="decay" style="--delay: 1;">cruelty</span>
            </div>
        </div>

        <div class="fear">
            <div class="fear-label">Semantic Decay</div>
            <div class="fear-content">
                <span class="decay" style="--delay: 0;">boundaries</span>
                <span class="fragment" style="--drift-x: 1.1; --drift-y: 0.8; --delay: 3;">between</span>
                <span class="decay" style="--delay: 5;">concepts</span>
                <span class="fragment" style="--drift-x: -0.6; --drift-y: -1.2; --delay: 2;">bleeding</span>
                <span class="decay" style="--delay: 4;">together</span>
            </div>
        </div>
    </div>

    <script>
        // Organic particle system
        const canvas = document.getElementById('nightmare-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class OrganicCell {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 4 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.3 + 0.1;
                this.pulse = Math.random() * Math.PI * 2;
                this.pulseSpeed = Math.random() * 0.02 + 0.01;
                this.connections = [];
                this.hue = Math.random() * 60 + 270; // Purple to green range
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.pulse += this.pulseSpeed;

                // Breathing motion
                this.size = (Math.sin(this.pulse) * 0.5 + 2) + 1;

                // Wrap around edges
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                // Glow effect
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
                gradient.addColorStop(0, `hsla(${this.hue}, 30%, 60%, ${this.opacity * 0.6})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 30%, 60%, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fill();

                // Core
                ctx.fillStyle = `hsla(${this.hue}, 40%, 50%, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            findConnections(cells) {
                this.connections = [];
                for (let cell of cells) {
                    if (cell === this) continue;
                    const dx = this.x - cell.x;
                    const dy = this.y - cell.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 150) {
                        this.connections.push({ cell, distance });
                    }
                }
            }

            drawConnections() {
                for (let conn of this.connections) {
                    const opacity = (1 - conn.distance / 150) * 0.15;
                    ctx.strokeStyle = `hsla(${this.hue}, 30%, 50%, ${opacity})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(conn.cell.x, conn.cell.y);
                    ctx.stroke();
                }
            }
        }

        // Create organic cells
        const cells = [];
        for (let i = 0; i < 80; i++) {
            cells.push(new OrganicCell());
        }

        function animate() {
            ctx.fillStyle = 'rgba(244, 228, 215, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and find connections
            for (let cell of cells) {
                cell.update();
                cell.findConnections(cells);
            }

            // Draw connections first (behind cells)
            for (let cell of cells) {
                cell.drawConnections();
            }

            // Draw cells on top
            for (let cell of cells) {
                cell.draw();
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Add subtle mouse interaction
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Cells avoid the cursor slightly
            cells.forEach(cell => {
                const dx = cell.x - mouseX;
                const dy = cell.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    const force = (100 - distance) / 100;
                    cell.speedX += (dx / distance) * force * 0.5;
                    cell.speedY += (dy / distance) * force * 0.5;
                }
            });
        });
    </script>
</body>
