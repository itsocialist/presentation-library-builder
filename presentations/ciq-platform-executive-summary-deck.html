<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="presentation-title" content="CIQ Cloud Platform Stack">
<meta name="presentation-date" content="2024-12-30">

<title>CIQ Cloud Platform Stack</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>:root{--g:#12A66F;--gd:#0D7350}*{margin:0;padding:0;box-sizing:border-box}html{scroll-behavior:smooth}
body{font-family:Inter,sans-serif;background:#030712;color:#94A3B8;overflow-x:hidden}
section{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:4rem 3rem;position:relative}
.grid-background{position:fixed;inset:0;background-image:linear-gradient(#1E293B 1px,transparent 1px),linear-gradient(90deg,#1E293B 1px,transparent 1px);background-size:60px 60px;opacity:0.2;z-index:0;animation:gp 8s ease-in-out infinite}
@keyframes gp{50%{opacity:0.35}}.vignette{position:fixed;inset:0;background:radial-gradient(ellipse,transparent 30%,rgba(3,7,18,0.8));pointer-events:none;z-index:1}
.content{position:relative;z-index:2;max-width:1300px;width:100%;transition:opacity 0.3s,transform 0.3s}
.section-label{font-family:'JetBrains Mono',monospace;font-size:0.8rem;color:#334155;letter-spacing:0.3em;text-transform:uppercase;margin-bottom:2rem;font-weight:600}
h1{font-size:5rem;font-weight:200;color:#F8FAFC;line-height:1.1;margin-bottom:1.5rem}h2{font-size:3.5rem;font-weight:200;color:#F8FAFC;line-height:1.2;margin-bottom:3rem}
h3{font-size:1.8rem;font-weight:600;color:#F8FAFC;margin-bottom:1rem}.subtitle{font-size:1.6rem;font-weight:300;color:#E2E8F0;margin-top:1rem}
.date-stamp{font-family:'JetBrains Mono',monospace;font-size:0.95rem;color:#334155;margin-top:2.5rem}
.content-text{font-size:1.5rem;line-height:2;color:#CBD5E1}.content-text p{margin-bottom:2rem}.content-text p:last-child{margin-bottom:0}
