<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dawson Bros - Organic Intelligence</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #1a2317;
      color: #e8ebe7;
      overflow: hidden;
      height: 100vh;
    }

    #organicCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Interactive Nodes */
    .node {
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .node:hover {
      transform: scale(1.15);
      z-index: 11;
    }

    .node-label {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.7rem;
      color: #7A9B76;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      letter-spacing: 1px;
      font-weight: 500;
    }

    .node:hover .node-label {
      opacity: 1;
    }

    /* Detail Layers */
    .layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 100;
      padding: 2rem;
    }

    .layer.active {
      opacity: 1;
      pointer-events: all;
    }

    .layer-content {
      background: rgba(26, 35, 23, 0.95);
      backdrop-filter: blur(40px);
      border: 2px solid rgba(122, 155, 118, 0.4);
      border-radius: 24px;
      padding: 3rem;
      max-width: 900px;
      max-height: 90vh;
      overflow-y: auto;
      transform: scale(0.9);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 30px 90px rgba(0, 0, 0, 0.7);
    }

    .layer.active .layer-content {
      transform: scale(1);
    }

    /* Layer 1: Abstract Visual Only */
    .l1-visual {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .l1-concept {
      text-align: center;
      font-size: 2.5rem;
      color: #7A9B76;
      margin: 2rem 0;
      font-weight: 300;
      letter-spacing: 2px;
    }

    .l1-hint {
      text-align: center;
      color: #556b52;
      font-size: 0.9rem;
      margin-top: 3rem;
      cursor: pointer;
      padding: 1rem 2rem;
      background: rgba(122, 155, 118, 0.1);
      border: 1px solid rgba(122, 155, 118, 0.3);
      border-radius: 12px;
      transition: all 0.3s ease;
      display: inline-block;
      width: 100%;
    }

    .l1-hint:hover {
      background: rgba(122, 155, 118, 0.2);
      color: #7A9B76;
      border-color: rgba(122, 155, 118, 0.5);
    }

    /* Layer 2: Visual + Brief Context */
    .l2-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .l2-title {
      font-size: 2.5rem;
      color: #7A9B76;
      font-weight: 400;
      margin-bottom: 1rem;
    }

    .l2-subtitle {
      font-size: 1rem;
      color: #A8C69F;
      line-height: 1.6;
    }

    .visual-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      margin: 2.5rem 0;
    }

    .visual-cell {
      background: rgba(42, 54, 39, 0.4);
      border: 1px solid rgba(122, 155, 118, 0.3);
      padding: 2rem 1.5rem;
      border-radius: 16px;
      text-align: center;
      transition: all 0.4s ease;
      opacity: 0;
      animation: cellFadeIn 0.8s ease-out forwards;
    }

    .visual-cell:nth-child(1) { animation-delay: 0.1s; }
    .visual-cell:nth-child(2) { animation-delay: 0.2s; }
    .visual-cell:nth-child(3) { animation-delay: 0.3s; }
    .visual-cell:nth-child(4) { animation-delay: 0.4s; }

    @keyframes cellFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .visual-cell:hover {
      background: rgba(122, 155, 118, 0.15);
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(74, 124, 47, 0.3);
    }

    .cell-shape {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
    }

    .cell-label {
      font-size: 0.95rem;
      color: #7A9B76;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .cell-desc {
      font-size: 0.8rem;
      color: #8a9d87;
      line-height: 1.4;
    }

    .l2-more {
      text-align: center;
      margin-top: 2.5rem;
      padding: 1rem 2rem;
      background: rgba(122, 155, 118, 0.1);
      border: 1px solid rgba(122, 155, 118, 0.3);
      border-radius: 12px;
      cursor: pointer;
      color: #556b52;
      transition: all 0.3s ease;
    }

    .l2-more:hover {
      background: rgba(122, 155, 118, 0.2);
      color: #7A9B76;
      border-color: rgba(122, 155, 118, 0.5);
    }

    /* Layer 3: Full Detail */
    .l3-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 2px solid rgba(122, 155, 118, 0.3);
    }

    .l3-title-group {
      flex: 1;
    }

    .l3-title {
      font-size: 2.2rem;
      color: #7A9B76;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .l3-subtitle {
      font-size: 0.9rem;
      color: #8a9d87;
      letter-spacing: 0.5px;
    }

    .close-btn {
      background: rgba(122, 155, 118, 0.15);
      border: 1px solid rgba(122, 155, 118, 0.4);
      color: #7A9B76;
      padding: 0.75rem 1.75rem;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .close-btn:hover {
      background: rgba(122, 155, 118, 0.25);
      border-color: rgba(122, 155, 118, 0.6);
      transform: scale(1.05);
    }

    .l3-section {
      margin: 2rem 0;
      opacity: 0;
      animation: sectionFadeIn 0.8s ease-out forwards;
    }

    .l3-section:nth-child(1) { animation-delay: 0.1s; }
    .l3-section:nth-child(2) { animation-delay: 0.2s; }
    .l3-section:nth-child(3) { animation-delay: 0.3s; }
    .l3-section:nth-child(4) { animation-delay: 0.4s; }
    .l3-section:nth-child(5) { animation-delay: 0.5s; }

    @keyframes sectionFadeIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .l3-section h3 {
      color: #7A9B76;
      margin-bottom: 1rem;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .l3-section p, .l3-section ul {
      color: #c8d0c5;
      line-height: 1.8;
      margin-bottom: 1rem;
    }

    .l3-section ul {
      padding-left: 1.5rem;
    }

    .l3-section li {
      margin-bottom: 0.75rem;
    }

    .l3-section strong {
      color: #A8C69F;
      font-weight: 600;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .product-item {
      background: rgba(42, 54, 39, 0.5);
      border: 1px solid rgba(122, 155, 118, 0.3);
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .product-item:hover {
      background: rgba(122, 155, 118, 0.15);
      transform: translateY(-5px);
    }

    .product-name {
      font-weight: 600;
      color: #A8C69F;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .product-price {
      color: #8a9d87;
      font-size: 1.1rem;
    }

    .badge-group {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin: 1.5rem 0;
    }

    .badge {
      background: rgba(122, 155, 118, 0.15);
      border: 1px solid rgba(122, 155, 118, 0.4);
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 0.85rem;
      color: #7A9B76;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 99;
    }

    .blur-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .hint-text {
      position: fixed;
      bottom: 2.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(26, 35, 23, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(122, 155, 118, 0.4);
      padding: 1rem 2.5rem;
      border-radius: 50px;
      color: #8a9d87;
      font-size: 0.9rem;
      animation: hintPulse 4s ease-in-out infinite;
      z-index: 5;
    }

    @keyframes hintPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Scrollbar */
    .layer-content::-webkit-scrollbar {
      width: 10px;
    }

    .layer-content::-webkit-scrollbar-track {
      background: rgba(42, 54, 39, 0.3);
      border-radius: 10px;
    }

    .layer-content::-webkit-scrollbar-thumb {
      background: rgba(122, 155, 118, 0.5);
      border-radius: 10px;
    }

    .layer-content::-webkit-scrollbar-thumb:hover {
      background: rgba(122, 155, 118, 0.7);
    }

    @media (max-width: 768px) {
      .layer-content {
        padding: 2rem;
      }

      .l1-concept, .l2-title {
        font-size: 1.8rem;
      }

      .l3-title {
        font-size: 1.6rem;
      }

      .visual-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script>
    const canvas = document.getElementById('organicCanvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Organic particle system
    class OrganicNode {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.size = Math.random() * 3 + 1;
        this.pulse = Math.random() * Math.PI * 2;
      }
      
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.pulse += 0.02;
        
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      
      draw() {
        const pulseSize = this.size + Math.sin(this.pulse) * 0.5;
        const alpha = 0.3 + Math.sin(this.pulse) * 0.2;
        
        ctx.beginPath();
        ctx.arc(this.x, this.y, pulseSize, 0, Math.PI * 2);
        
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, pulseSize);
        gradient.addColorStop(0, `rgba(122, 155, 118, ${alpha})`);
        gradient.addColorStop(1, `rgba(74, 124, 47, 0)`);
        
        ctx.fillStyle = gradient;
        ctx.fill();
      }
    }
    
    const nodes = [];
    for (let i = 0; i < 100; i++) {
      nodes.push(new OrganicNode());
    }
    
    // Mycelium-like connections
    function drawConnections() {
      ctx.strokeStyle = 'rgba(122, 155, 118, 0.08)';
      ctx.lineWidth = 1;
      
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[i].x - nodes[j].x;
          const dy = nodes[i].y - nodes[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist < 120) {
            const alpha = (1 - dist / 120) * 0.15;
            ctx.strokeStyle = `rgba(122, 155, 118, ${alpha})`;
            ctx.beginPath();
            ctx.moveTo(nodes[i].x, nodes[i].y);
            ctx.lineTo(nodes[j].x, nodes[j].y);
            ctx.stroke();
          }
        }
      }
    }
    
    function animate() {
      ctx.fillStyle = 'rgba(26, 35, 23, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      drawConnections();
      
      nodes.forEach(node => {
        node.update();
        node.draw();
      });
      
      requestAnimationFrame(animate);
    }
    
    animate();
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Content layers
    const content = {
      'natural-remedy': {
        l1: {
          concept: 'Transformation Flow',
          svg: `
            <defs>
              <linearGradient id="flow1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#8a9d87;stop-opacity:0.3" />
                <stop offset="50%" style="stop-color:#7A9B76;stop-opacity:0.8" />
                <stop offset="100%" style="stop-color:#4A7C2F;stop-opacity:0.3" />
              </linearGradient>
            </defs>
            <!-- Pain state (chaotic) -->
            <g transform="translate(100, 200)">

    // State management
    let currentZone = null;
    let currentLayer = 0;

    const layer1 = document.getElementById('layer1');
    const layer2 = document.getElementById('layer2');
    const layer3 = document.getElementById('layer3');
    const overlay = document.getElementById('blurOverlay');

    // Layer 1: Pure abstract visual
    function showLayer1(zone) {
      currentZone = zone;
      currentLayer = 1;
      
      const data = content[zone].l1;
      
      document.getElementById('l1Visual').innerHTML = data.svg;
      document.getElementById('l1Concept').textContent = data.concept;
      
      overlay.classList.add('active');
      layer1.classList.add('active');
    }

    // Layer 2: Visual structure + brief context
    function showLayer2() {
      if (!currentZone) return;
      currentLayer = 2;
      
      const data = content[currentZone].l2;
      
      document.getElementById('l2Title').textContent = data.title;
      document.getElementById('l2Subtitle').textContent = data.subtitle;
      document.getElementById('l2Content').innerHTML = data.content;
      
      layer1.classList.remove('active');
      layer2.classList.add('active');
    }

    // Layer 3: Full detail
    function showLayer3() {
      if (!currentZone) return;
      currentLayer = 3;
      
      const data = content[currentZone].l3;
      
      document.getElementById('l3Title').textContent = data.title;
      document.getElementById('l3Subtitle').textContent = data.subtitle;
      document.getElementById('l3Content').innerHTML = data.content;
      
      layer2.classList.remove('active');
      layer3.classList.add('active');
    }

    function closeAllLayers() {
      overlay.classList.remove('active');
      layer1.classList.remove('active');
      layer2.classList.remove('active');
      layer3.classList.remove('active');
      currentZone = null;
      currentLayer = 0;
    }

    // Event listeners
    document.getElementById('node-natural-remedy').addEventListener('click', () => showLayer1('natural-remedy'));
    document.getElementById('node-herb-bee').addEventListener('click', () => showLayer1('herb-bee'));
    document.getElementById('node-origin').addEventListener('click', () => showLayer1('origin'));
    document.getElementById('node-quality').addEventListener('click', () => showLayer1('quality'));
    document.getElementById('node-innovation').addEventListener('click', () => showLayer1('innovation'));
    document.getElementById('node-mission').addEventListener('click', () => showLayer1('mission'));
    document.getElementById('node-central').addEventListener('click', () => showLayer1('mission'));

    document.getElementById('l1Continue').addEventListener('click', showLayer2);
    document.getElementById('l2Continue').addEventListener('click', showLayer3);
    document.getElementById('closeBtn').addEventListener('click', closeAllLayers);
    overlay.addEventListener('click', closeAllLayers);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeAllLayers();
