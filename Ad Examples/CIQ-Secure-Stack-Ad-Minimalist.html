<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIQ Secure Stack - Minimalist</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .ad-minimal {
            width: 1200px;
            height: 628px;
            background: #13161b;
            position: relative;
            overflow: hidden;
        }

        /* Single accent line - precision element */
        .accent-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: #2BE099;
        }

        .content-grid {
            height: 100%;
            padding: 70px 100px 70px 120px;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        /* Minimal header */
        .header-minimal {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 60px;
        }

        .wordmark {
            font-size: 28px;
            font-weight: 900;
            color: #ECECED;
            letter-spacing: 4px;
        }

        .certification {
            font-size: 11px;
            font-weight: 700;
            color: #2BE099;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 8px 20px;
            border: 2px solid #2BE099;
        }

        /* Main content - brutalist simplicity */
        .message-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .number-accent {
            font-size: 140px;
            font-weight: 900;
            color: #2BE099;
            line-height: 0.8;
            opacity: 0.15;
            margin-bottom: -40px;
        }

        .headline-brutal {
            font-size: 86px;
            font-weight: 900;
            line-height: 0.9;
            color: #ECECED;
            margin-bottom: 32px;
            letter-spacing: -2px;
            max-width: 850px;
        }

        .headline-brutal span {
            color: #2BE099;
        }

        .tagline-brutal {
            font-size: 24px;
            font-weight: 600;
            color: #ECECED;
            opacity: 0.8;
            max-width: 700px;
            line-height: 1.4;
        }

        /* Footer - data-driven */
        .footer-minimal {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-top: 30px;
            border-top: 1px solid rgba(236, 236, 237, 0.15);
        }

        .stats-row {
            display: flex;
            gap: 50px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 900;
            color: #2BE099;
            line-height: 1;
            margin-bottom: 6px;
        }

        .stat-label {
            font-size: 11px;
            font-weight: 600;
            color: #61656c;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-minimal {
            text-align: right;
        }

        .cta-link {
            display: inline-block;
            font-size: 16px;
            font-weight: 700;
            color: #2BE099;
            text-decoration: none;
            padding: 14px 32px;
            border: 2px solid #2BE099;
            transition: all 0.3s ease;
        }

        .cta-link:hover {
            background: #2BE099;
            color: #13161b;
        }

        .url-text {
            font-size: 13px;
            font-weight: 600;
            color: #61656c;
            margin-top: 10px;
        }

        /* Lock icon - simplified */
        .icon-minimal {
            position: absolute;
            bottom: 60px;
            right: 80px;
            opacity: 0.1;
        }

        .icon-minimal svg {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="ad-minimal">
        <div class="accent-bar"></div>
        <div class="radial-bg"></div>
        <div class="geo-1"></div>
        <div class="geo-2"></div>

        <div class="icon-minimal">
            <svg viewBox="0 0 24 24" fill="none" stroke="#2BE099" stroke-width="0.8">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
        </div>

        <div class="content-grid">
            <div class="header-minimal">
                <div class="wordmark">CIQ</div>
                <div class="certification">STIG Certified</div>
            </div>

            <div class="message-area">
                <div class="number-accent">0</div>
                
                <h1 class="headline-brutal">
                    Compliance<br>
                    out-of-box.<br>
                    Not <span>bolt-on.</span>
                </h1>

                <p class="tagline-brutal">
                    The only Kubernetes platform STIG-certified from first boot. Deploy secure infrastructure today, pass audits faster.
                </p>
            </div>

            <div class="footer-minimal">
                <div class="stats-row">
                    <div class="stat-item">
                        <div class="stat-value">Day 0</div>
                        <div class="stat-label">STIG Certified</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">90 Days</div>
                        <div class="stat-label">Hardening Eliminated</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">30%</div>
                        <div class="stat-label">Lower Cost</div>
                    </div>
                </div>

                <div class="cta-minimal">
                    <a href="#" class="cta-link">Request Brief</a>
                    <div class="url-text">ciq.com/secure-stack</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
